<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mentari</title>
        <meta name="description" content="Practice mental maths" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./vendor/katex.min.css">
        <script src="./vendor/hotkeys.min.js"></script>
        <script defer src="./vendor/katex.min.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="title"></div>
            <script src="./index.js"></script>
            <script src="./environment.js"></script>
            <script src="./environments.js"></script>
            <div class="main-container">
                <div class="stripe-container">
                </div>
                <div class="question-latex-container">
                </div>
                <div class="answer-latex-container">
                </div>
                <div class="answer-plain-container">
                    <input type="text" id="answer-input" oninput="render_answer(); check_answer(this)">
                </div>
            </div>
        </div>
        <div class="button-search icon-button" onclick="toggle_search()">
            <i>SEARCH</i>
        </div>
        <div class="button-skip icon-button" onclick="skip_question()">
            <i>SKIP</i>
        </div>
        <div class="button-solve icon-button" onclick="solve_question()">
            <i>SOLVE</i>
        </div>
        <div class="search-box-container">
            <input type="text" id="search-input" class="search" oninput="search_envs(this)" onfocusout="toggle_search(true)" placeholder="Search for an environment">
            <hr/>
            <div id="searching-list">
                <ul class="search-results list">
                </ul>
            </div>
        </div>
    </body>
</html>
