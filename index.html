<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Mentari</title>
        <meta name="description" content="Practice mental maths" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css" integrity="sha384-t5CR+zwDAROtph0PXGte6ia8heboACF9R5l/DiY+WZ3P2lxNgvJkQk5n7GPvLMYw" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.js" integrity="sha384-FaFLTlohFghEIZkw6VGwmf9ISTubWAVYW8tG8+w2LAIftJEULZABrF9PPFv+tVkH" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="title"></div>
            <script src="./index.js"></script>
            <script src="./environment.js"></script>
            <script src="./environments.js"></script>
            <div class="main-container">
                <div class="stripe-container">
                </div>
                <div class="question-latex-container">
                </div>
                <div class="answer-latex-container">
                </div>
                <div class="answer-plain-container">
                    <input type="text" id="answer-input" oninput="render_answer(this); check_answer(this)">
                </div>
            </div>
        </div>
        <div class="button-search icon-button" onclick="toggle_search()">
            <i class="fa fa-search"></i>
        </div>
        <div class="button-skip icon-button" onclick="skip_question()">
            <i class="fas fa-forward"></i>
        </div>
        <div class="search-box-container">
            <input type="text" id="search-input" class="search" oninput="search_envs(this)" onfocusout="toggle_search(true)" placeholder="Search for an environment">
            <hr/>
            <div id="searching-list">
                <ul class="search-results list">
                </ul>
            </div>
        </div>
    </body>
</html>
